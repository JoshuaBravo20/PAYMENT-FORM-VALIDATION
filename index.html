<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Form</title>
</head>

<body>

    <div class="container">
        <h3 class="card-header border text-dark">Payment Form Example</h3>
        <form class="border">
            <div class="form-row d-none" id='missingAlert'>
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 p-4">
                    <label for="cardNum">Card #</label>
                    <input type="tel" class="form-control" id="cardNum" placeholder="XXXX XXXX XXXX XXXX" maxlength="16"
                        name="creditcard">
                </div>
                <div class="form-group col-md-4 p-4">
                    <label for="inputPassword4">CVC #</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="000" maxlength="3"
                        name="cvc">
                </div>
                <div class="form-group col-md-4 p-4">
                    <label for="inputPassword4">$Amount</label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="Amount" maxlength="8"
                        name='amount'>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 px-4">
                    <label for="inputCity">First Name</label>
                    <input type="text" class="form-control" id="inputCity" name="firstname">
                </div>
                <div class="form-group col-md-6 px-4">
                    <label for="inputCity">Last Name</label>
                    <input type="text" class="form-control" id="inputCity" name="lastname">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6 px-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city">
                </div>
                <div class="form-group col-md-4 px-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" name="state">
                        <option selected>Choose...</option>
                        <option>Florida</option>
                        <option>Texas</option>
                        <option>New York</option>
                    </select>
                </div>
                <div class="form-group col-md-2 px-4">
                    <label for="inputZip">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip" name="postalcode" maxlength="6">
                </div>
            </div>


            <div class="form-row">
                <div class="col-6 mt-1 px-4"> <label>We accept:</label>
                    <div class="row px-4">
                        <div class="col-6 bg-secondary rounded"> <input type="radio" name="tarjeta" id="1" checked>
                            <i class="fab fa-cc-mastercard text-white"></i> <input type="radio" name="tarjeta" id="2">
                            <i class="fab fa-cc-visa text-white"></i> <input type="radio" name="tarjeta" id="3"> <i
                                class="fab fa-cc-diners-club text-white "></i> <input type="radio" name="tarjeta"
                                id="4"> <i class="fab fa-cc-amex text-white"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6 px-4">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            name="msgbox"></textarea>
                        <p style="font-size: 12px;" class="mt-0">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12">
                    <div class="card-footer border text-dark bg-light d-flex flex-row-reverse" id="footer-buttons">
                        <button class="btn btn-primary btn-md mx-2" type="submit">Send</button>
                        <button class="btn btn-secondary btn-md mx-2">Cancel</button>
                    </div>
                </div>
            </div>
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="validator.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
